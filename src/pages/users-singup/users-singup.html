<ion-content>


   <form [formGroup]="signupForm" (submit)="signupUser()">

      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
            [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
            </ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input #password formControlName="password" type="password" placeholder="Your password" 
            [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
            </ion-input>
          </ion-item>

        <ion-item>
          <ion-label stacked>Naam leerling</ion-label>
          <ion-input #leerling formControlName="leerling" id="leerling" type="text" placeholder="Naam leerling">
          </ion-input>
        </ion-item>

  

          <ion-item>
              <ion-label stacked>Code</ion-label>
              <ion-input #code formControlName="code" id="code" type="text" placeholder="Code">
              </ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Rol</ion-label>
                <ion-select #rol formControlName="rol" id="rol" type="text">
                  <ion-option value="Ouder/Verzorger">Ouder/Verzorger</ion-option>
                  <ion-option value="Leerkracht">Leerkracht</ion-option>
                </ion-select>
              </ion-item>

    


  <button ion-button block type="submit">
    CreeÃ«r account
  </button>
</form>
</ion-content>
