  <ion-content id="login" >
  
       <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
          <h1 id="title">INLOGGEN</h1>         
        <!--divs-->
              <div class="row responsive-md">
                  <div class="col col-50 col-offset-25">
                          <!---->
  
      <ion-item id="email">
        <ion-input autocomplete="off" name="foo" #email formControlName="email" type="email" placeholder="Your email address" 
          [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
      </ion-item>
  
      <ion-item id="password">
        <ion-input autocomplete="off" #password formControlName="password" type="password" placeholder="Your password" 
          [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
      </ion-item>
  
      <button ion-button block type="submit" id="login-knop" (click)="()">
        Login
      </button>
  
      <button ion-button block clear (click)="goToResetPassword()" id="wachtwoord-vergeten">
        Wachtwoord vergeten? Klik hier!
      </button>


  
     </div>
      </div>
  
    </form>
  
     
      
  
  </ion-content>
